<div class="container mt-5 mb-5  animated fadeIn fast container-top">
    <div class="row pt-5 justify-content-center">
        <div class="col-md-8">
            <div class="card-group mb-0">
                <div class="card text-white card-on-left py-5 d-md-down-none">
                    <div class="card-body text-center">
                        <div>
                            <div class="img-process-1">
                                <img src="../../../assets/img/process_icon_2.png">
                            </div>
                            <div class="img-process-2">
                                <img src="../../../assets/img/process_icon.png" class="w-75">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card p-4 bg-white card-on-right">
                    <div class="card-body">
                        <h3><i class="fas fa-info-circle mr-3"></i> <span>{{category.name}}</span></h3>
                        <p class="text-muted mt-4 mb-4">{{category.details}}
                        </p>
                        <hr>
                        <div class="mt-3 text-center">
                            <div class="col-12">
                                <p class="text-muted mb-4"><i class="fas fa-dumbbell"></i> Existen {{category.count}}
                                    ejercicios en esta categoría</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-5 justify-content-center pb-5" *ngIf="category.files">
        <div class="col-md-8">
            <div class="card bg-white" style="border: none; border-left: none !important;">
                <div class="card-body">
                    <h5 class="pb-1">Archivos Adjuntos</h5>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Archivo</th>
                                <th scope="col">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let url of category.files; let i = index">
                                <td> {{ i }} </td>
                                <td> {{ url.name }} </td>
                                <td>
                                    <p class="download"><a class="btn btn-outline-info" [href]="url.url"
                                            target="_blank">
                                            <i class="fas fa-cloud-download-alt"></i>
                                        </a></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
