<section class="home_banner_area">
    <div class="container container-top">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="mb-3 font-weight-bold">Busca cualquier ejercicio en la plataforma</h2>
                <p class="mb-5">Puedes buscar cualquier ejercicio de la plataforma, ya sea por su nombre, su categoría o
                    su descripción.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 card-margin">
                <div class="card search-form">
                    <div class="card-body p-0">
                        <form [formGroup]="searchForm" (ngSubmit)="search()">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row no-gutters">
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <select class="form-control" id="type" name="type" formControlName="type" >
                                                <option selected>Nombre</option>
                                                <option>Categoría</option>
                                                <option>Descripción</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                            <input type="text" placeholder="Buscar..." class="form-control" id="search"
                                                name="search" formControlName="search" >
                                        </div>
                                        <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                            <button type="submit" class="btn btn-base">
                                                <i class="fas fa-search icon"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="pb-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" id="carouselExercises">
                        <div *ngFor="let num of slides" [ngClass]="{'active': num == 0}" class="carousel-item">
                            <div class="row text-center">
                                <div class="col-lg-4 mt-5 animated fadeIn fast">
                                    <app-exercise-card [exercise] = "exercises[num]" [index] = "num"></app-exercise-card>
                                </div>
                                <div *ngIf = "exercises[num+1]" class="col-lg-4 mt-5 animated fadeIn fast">
                                    <app-exercise-card [exercise] = "exercises[num+1]" [index] = "num+1"></app-exercise-card>
                                </div>
                                <div *ngIf = "exercises[num+2]" class="col-lg-4 mt-5 animated fadeIn fast">
                                    <app-exercise-card [exercise] = "exercises[num+2]" [index] = "num+2"></app-exercise-card>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-5 pt-5">
            <div class="col-12 text-center">
                <a class="mb-3 mr-1 arrows-btn" href="#carouselExampleIndicators2" role="button" data-slide="prev">
                    <i class="fas fa-chevron-circle-left fa-2x"></i>
                </a>
                <a class="mb-3 arrows-btn" href="#carouselExampleIndicators2" role="button" data-slide="next">
                    <i class="fas fa-chevron-circle-right fa-2x"></i>
                </a>
            </div>
        </div>
    </div>
</section>
